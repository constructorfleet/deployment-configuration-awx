---
# Common Variables
organizations:
  - name: Default
    usergroups:
      - name: administrators
        admin: yes
        ldap_cn: admin
      - name: managers
        roles:
          - Manager
        ldap_cn: users
    locations:
      - name: Default
      - name: Warehouse A
      - name: ITC

domains:
  - name: dev.home.prettybaked.com
    description: Development Domain
  - name: home.prettybaked.com
    description: Production Domain

hostgroups:
  - name: base
    description: Parent of all the groups
    children:
      - name: physical
        description: Bare metal hosts
        children:
          - name: hypervisor
            description: Host capable of virtualization
      - name: virtual
        description: Virtualized guest hosts
        properties:
          host: '{{ SOME TEMPLATE }}'
        children:
          - name: libvirt
            description: KVM virtual machine
            protperties:
              control_url: 'qemu+blah://'
              other_facts: ''
          - name: ovirt
            description: oVirt virtual machine

